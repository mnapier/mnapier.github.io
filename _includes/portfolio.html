{% if site.portfolio-enabled %}

<!-- Portfolio Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}

      {% for item in site.portfolio-items %}
      <div class="col-sm-4 portfolio-item">
        <a href="#todo" class="portfolio-link">
            <div class="caption">
                <div class="caption-content">
                  {{ item.title }}
                </div>
            </div>
            <img src="{{site.baseurl}}{{ item.image }}" class="img-responsive" alt="{{ item.title }}">
        </a>
        {% if item.short_description %}
        <p>{{ item.short_description }}</p>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<!-- Portfolio End -->

{% endif %}
